<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #output {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="output"></div>

    <script>
      // Inicializa um array para armazenar os números
      const numeros = [];

      // Lê cinco inteiros e os armazena no array
      for (let i = 0; i < 5; i++) {
        const num = parseInt(prompt(`Digite o inteiro #${i + 1}:`));
        numeros.push(num);
      }

      // Encontra os maiores e menores números
      let maior = numeros[0];
      let menor = numeros[0];
      let soma = 0;

      for (const num of numeros) {
        // Encontra o maior número
        if (num > maior) {
          maior = num;
        }

        // Encontra o menor número
        if (num < menor) {
          menor = num;
        }

        // Calcula a soma
        soma += num;
      }

      // Exibe os resultados
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `Maior número: ${maior}<br>Menor número: ${menor}<br>Soma dos números: ${soma}`;
    </script>
  </body>
</html>
